<div class="sky">
  <div class="form-body">
    <h2 class="title">Log In</h2>
    <form>
      <div class="form-group">
        <label>Login:</label>
        <br>
        <input type="text" name="profLogin" id="profLogin" [(ngModel)]="authUser.email" placeholder="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <br>
        <input type="password" name="profPassword" id="profPassword" [(ngModel)]="authUser.password" placeholder="password">
      </div>
      <button type="submit" class="submit" (click)="onSubmit()">LogIn</button>
    </form>
  </div>
</div>
